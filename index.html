<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatting</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="textdiv">
        <label for="textInput">Enter Text Without Numbers:</label>
        <textarea
          id="textInput"
          class="textare"
          placeholder="Enter text without numbers..."
          rows="5"
          cols="40"
        ></textarea>
        <div class="message">
          <div id="messageErr" class="messageErr"></div>
        </div>
        <br />
        <div class="btns">
          <button onclick="processTextWithoutNumbers()" id="processtext">
            Process Text Without Numbers
          </button>
          <button onclick="removeProcessedText('formattedText' , 'textInput')">
            Remove Processed Text
          </button>
          <button
            id="copyformattedText"
            onclick="copyText('formattedText', 'copyformattedText','messageErr')"
          >
            Copy Text
          </button>
        </div>
        <div class="textoutput">
          <div id="formattedText"></div>
        </div>
      </div>

      <hr />
      <div class="numberformat">
        <label for="numberInput">Enter Text With Numbers:</label>
        <textarea
          id="numberInput"
          class="textarenum"
          placeholder="Enter text with numbers..."
          rows="5"
          cols="40"
        ></textarea>
        <div class="message">
          <div id="messageErrnumber" class="messageErr"></div>
        </div>
        <br />
        <div class="btn">
          <button onclick="processTextWithNumbers()" id="processbtn">
            Process Text With Numbers
          </button>
          <button
            onclick="removeProcessedText('formattedNumberText','numberInput')"
          >
            Remove Processed Text
          </button>
          <button
            id="copyformattedNumberText"
            onclick="copyText('formattedNumberText', 'copyformattedNumberText','messageErrnumber')"
          >
            Copy Text
          </button>
        </div>
        <div class="nmberoutput">
          <div id="formattedNumberText"></div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div>
        <p>
          &copy; 2023 Format Text -
          <a href="https://github.com/mohammed567-tech" target="_blank"
            >Mohamed Ali</a
          >. All Rights Reserved.
        </p>
      </div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
