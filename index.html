<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>passwords</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
      <section class="container mt-5">
    <div class="container">
      <h1 class="text-center mt-5 color-text">HELLO</h1>
    </div>

    <div class="row m-auto container mt-5 align-items-center">
      <div class="container">
        <div class="col-3">
          <h3>Random Password :</h3>
        </div>
        <div class="col-12">
          <p class="fs-2 fw-bold" id="pass">password</p>
        </div>
      </div>
    </div>

    <!-- button -->
    <div class="row container m-auto mt-5">
      <div class="container bg-ligh">
        <div class="col-4 bg-dange m-auto mb-5">
            <label for="length" class="text-capitalize form-label fw-bolder"
              >add length :
            </label>
            <input type="text" class="form-control" id="length" />
          </div>
        <div class="col-4 m-auto bg-primar">
          <button
            class="btn btn-outline-dark container text-capitalize fw-bolder"
            id="randpass"
          >
            click to random password
          </button>
        </div>
      </div>
    </div>
</section>
<footer>
    <div class="row container m-auto mt-5">
        <div class="col-12 text-center">
            <p>&copy; Template By : Mohamed Ali </p>
        </div>
    </div>
</footer>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
